name: TestCode
on:
  push:
    branches:
    - master
    tags:        
    - '*'
    paths:
    - '**.py'
    - '*'

jobs: 
  DashBoard_Test:
    if: "contains(github.event.head_commit.message, 'DashBoard_Test')"  
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: cognito user setup
      run: |   
            export DASHBOARD_URL="http://scheduler-s3-dashboardbucket-1q9saw9grfgsu.s3-website-eu-west-1.amazonaws.com/"
            export DASHBOARD_USER="dashboard"
            export DASHBOARD_PWD=${Passwd}    
    - name: Install puppeteer jest and exec
      run: |   
            npm i puppeteer
            npm i jest
            cd DashBoard/jest/
            ls -l
            env
            ../../node_modules/jest/bin/jest.js dasboard.spec.js
